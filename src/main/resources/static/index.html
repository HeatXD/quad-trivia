<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QUAD Trivia</title>
</head>
<body class="content-container">
  <header>
        <h1>QUAD Trivia</h1>
        <div class="header-buttons">

        </div>
        <div class="header-buttons">

        </div>
    </header>
    <div class="difficulty nav-section">
        <div class="nav-content">
            <h2>Difficulty</h2>
            <ul class="button-list">

                <li><button class="nav-button">Medium</button></li>
                <li><button class="nav-button">Hard</button></li>

        </div>
    </div>

        <div class="nav-content">
            <h2>Category</h2>
            <ul class="button-list">
                <li><button class="nav-button active">General Knowledge</button></li>
                <li><button class="nav-button">Science</button></li>
                <li><button class="nav-button">History</button></li>
                <li><button class="nav-button">Sports</button></li>
                <li><button class="nav-button">Entertainment</button></li>
                <li><button class="nav-button">Geography</button></li>
            </ul>
        </div>
    </div>
    <div class="trivia">
        <div>
            <h2>Trivia Questions</h2>
            <p>This area will expand to fill available space</p>
        </div>
    </div>
    <footer>
        <p>QUAD Solutions Trivia Assignment by Jamie Meyer</p>
    </footer>
